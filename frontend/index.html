<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team XP 联系人管理系统</title>
    
    <!-- 样式表 -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SheetJS 用于Excel处理 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <h1>Team XP 联系人管理系统</h1>
            <p class="subtitle">增强版 - 支持Excel导入导出和收藏功能</p>
        </header>
        
        <!-- 系统消息区域 -->
        <div id="messageArea"></div>
        
        <!-- 搜索功能 -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索联系人 (姓名、电话、邮箱、标签...)">
            <button id="clearSearch" title="清除搜索">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <!-- 筛选和排序选项 -->
        <div class="filter-section">
            <div class="filter-buttons">
                <button class="btn btn-filter active" id="btnAllContacts">
                    <i class="fas fa-users"></i> 所有联系人
                </button>
                <button class="btn btn-filter" id="btnFavorites">
                    <i class="fas fa-star"></i> 收藏
                </button>
                <button class="btn btn-filter" id="btnRecent">
                    <i class="fas fa-history"></i> 最近
                </button>
            </div>
            <div class="sort-options">
                <select id="sortSelect">
                    <option value="name-asc">排序方式: 姓名 A-Z</option>
                    <option value="name-desc">姓名 Z-A</option>
                    <option value="date-newest">日期: 最新的在前</option>
                    <option value="date-oldest">日期: 最旧的在前</option>
                    <option value="favorites-first">收藏优先</option>
                </select>
            </div>
        </div>
        
        <!-- 导入/导出功能 -->
        <div class="import-export">
            <button class="btn btn-export" id="btnExportJSON">
                <i class="fas fa-file-export"></i> 导出为JSON
            </button>
            <button class="btn btn-export" id="btnExportExcel">
                <i class="fas fa-file-excel"></i> 导出为Excel
            </button>
            
            <label class="btn btn-import" style="cursor: pointer;">
                <i class="fas fa-file-import"></i> 导入JSON
                <input type="file" id="importJSON" accept=".json" style="display: none;">
            </label>
            
            <label class="btn btn-import" style="cursor: pointer;">
                <i class="fas fa-file-excel"></i> 导入Excel
                <input type="file" id="importExcel" accept=".xlsx,.xls,.csv" style="display: none;">
            </label>
            
            <button class="btn btn-danger" id="btnClearAll" style="background-color: #e74c3c;">
                <i class="fas fa-trash-alt"></i> 清除所有数据
            </button>
        </div>
        
        <!-- 统计显示 -->
        <div class="stats-section">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3 id="totalContacts">0</h3>
                <p>总联系人</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-star"></i>
                <h3 id="favoriteContacts">0</h3>
                <p>收藏</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-phone"></i>
                <h3 id="totalPhones">0</h3>
                <p>电话号码</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-envelope"></i>
                <h3 id="totalEmails">0</h3>
                <p>邮箱地址</p>
            </div>
        </div>
        
        <!-- 联系人表单 -->
        <div class="form-section" id="contactForm">
            <h2><i class="fas fa-user-edit"></i> 添加/编辑联系人</h2>
            
            <!-- 基本信息 -->
            <div class="form-group">
                <div class="form-row">
                    <input type="text" id="contactName" placeholder="姓名 *" required>
                    <div class="checkbox-group">
                        <input type="checkbox" id="contactFavorite">
                        <label for="contactFavorite">添加到收藏</label>
                    </div>
                </div>
                <input type="text" id="contactAddress" placeholder="地址">
                <textarea id="contactNotes" placeholder="备注" rows="3"></textarea>
                <input type="text" id="contactTags" placeholder="标签 (用逗号分隔)">
            </div>
            
            <!-- 电话号码部分 -->
            <div class="form-subsection">
                <h3><i class="fas fa-phone"></i> 电话号码</h3>
                <div id="phoneContainer">
                    <!-- 动态电话输入框会添加到这里 -->
                </div>
                <button type="button" class="btn btn-secondary" id="btnAddPhone">
                    <i class="fas fa-plus"></i> 添加其他电话
                </button>
            </div>
            
            <!-- 邮箱地址部分 -->
            <div class="form-subsection">
                <h3><i class="fas fa-envelope"></i> 邮箱地址</h3>
                <div id="emailContainer">
                    <!-- 动态邮箱输入框会添加到这里 -->
                </div>
                <button type="button" class="btn btn-secondary" id="btnAddEmail">
                    <i class="fas fa-plus"></i> 添加其他邮箱
                </button>
            </div>
            
            <!-- 表单操作 -->
            <div class="form-actions">
                <button id="addContactBtn" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> 添加联系人
                </button>
                <button id="cancelEditBtn" class="btn btn-cancel" style="display: none;">
                    <i class="fas fa-times"></i> 取消编辑
                </button>
                <button id="clearFormBtn" class="btn btn-secondary">
                    <i class="fas fa-eraser"></i> 清除表单
                </button>
            </div>
        </div>
        
        <!-- 联系人列表 -->
        <div class="contacts-section">
            <div class="section-header">
                <h2><i class="fas fa-address-book"></i> 联系人列表</h2>
                <span class="contacts-count">(<span id="displayCount">0</span> 个联系人)</span>
            </div>
            <div id="contactsList" class="contacts-list">
                <!-- 联系人会动态生成在这里 -->
            </div>
        </div>
        
        <!-- 页脚 -->
        <footer>
            <p>
                <i class="fas fa-info-circle"></i> Team XP 联系人管理系统 v2.0 |
                数据存储在服务器数据库 |
                <a href="https://github.com/TeamXP/contacts_frontend" target="_blank">
                    <i class="fab fa-github"></i> 查看源代码
                </a>
            </p>
            <p class="footer-note">
                这是一个前后端分离的应用。数据存储在H2数据库中，前端通过API与后端通信。
            </p>
            <p>
                API服务器状态: <span id="apiStatus">未连接</span> |
                <button class="btn btn-small" id="btnRefreshStatus">刷新状态</button>
            </p>
        </footer>
    </div>
    
    <!-- JavaScript 文件 -->
    <script src="js/app.js"></script>
</body>
</html>
